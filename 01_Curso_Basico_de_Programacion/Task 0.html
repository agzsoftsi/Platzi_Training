                <script type="text/javascript">
                          /* Form5 - create a script to shows the weight in a write with html tags - using parseFloat with two decimals- enter de weight*/
                          var w_earth = 9.8;
                          var w_mart = 3.7;
                          var my_w = prompt("digit your weight?");
                          var Calculate_w;
                          Calculate_w = (parseFloat(my_w) * w_mart) / w_earth;
